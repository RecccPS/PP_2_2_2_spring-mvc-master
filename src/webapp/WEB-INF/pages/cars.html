<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div class="container">
  <div class="row align-items-center">
    <div th:each="car : ${cars}" class="card mb-2 mr-2">
      <div class="card-header" th:text="${car.getModel()}"></div>
      <div class="card-header" th:text="${car.getYear()}"></div>
      <div class="card-header" th:text="${car.getSeries()}"></div>
      <br>
    </div>
  </div>
</div>

</body>
</html>
